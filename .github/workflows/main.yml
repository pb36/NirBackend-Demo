name: remote ssh command
on: [push]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v1

    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: cd /home/ubuntu/NirvedBackend && git pull && /home/ubuntu/.dotnet/dotnet publish -c Release -r linux-arm64 --output /home/ubuntu/nirved --no-self-contained && sudo service webapi restart